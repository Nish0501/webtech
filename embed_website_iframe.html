<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A webpage with an embedded Wikipedia search using an iframe">
    <meta name="author" content="Your Name">
    <title>Embedded Wikipedia Search</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 500px;
            border: 2px solid #ddd;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Search the Web with Wikipedia</h1>
    <p>Below is an embedded Wikipedia search page. You can search directly from here:</p>

    <!-- Iframe Container for Embedded Google -->
    <div class="iframe-container">
        <iframe src="https://www.wikipedia.com" title="Wikipedia"></iframe>
    </div>

    <div class="footer">
        <p>Note: This is a demo of embedding an iframe with an interactive website.</p>
    </div>

</body>
</html>
