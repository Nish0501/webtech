<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sample webpage demonstrating meta tags and redirection.">
    <meta name="author" content="Nishtha">
    <title>ques 8.Meta Tags Example </title>

    <!-- Meta Refresh for redirection -->
    <meta http-equiv="refresh" content="5;url=https://www.youtube.com">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .info {
            background-color: #e7f7e7;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Nishtha's Webpage!</h1>
    <div class="info">
        <p>This page will redirect you to another URL after 5 seconds.</p>
        <p>If you don't want to wait, click <a href="https://www.youtube.com">here</a> to go directly.</p>
    </div>

</body>
</html>
